name: Docker Images CI ğŸ’¿

on:
  push:
    branches: [ main ]

env:
  REGISTRY: "ghcr.io"
  IMAGE_NAME: "random-gif"
  TAG: prod

jobs:
  build-and-push:
    name: Build and Push Docker Images ğŸ³
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
  
      - name: ğŸ—ï¸ Build Image
        run: docker build -t ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} .
  
      - name: ğŸ”‘ Log in to GitHub Container Registry
        run: |
          docker login --username ${{ github.actor }} --password ${{ secrets.GH_PAT }} ghcr.io
  
      - name: ğŸš€ Push Image to GitHub Container Registry
        run: docker push ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
